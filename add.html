<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="public/css/styles.css">
  <title>Job Finder</title>
</head>

<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light bg-body-tertiary">
      <a class="navbar-brand" href="index.hml">Job Finder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Ver Vagas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary" href="add.html">Abrir Vagas</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div id="add-form-container" class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Divulge a vaga preenchendo o formulario</h1>
      </div>
      <div id="form-box" class="col-md-12">
        <h2>Preencha os dados da melhor forma possivel para encontrar mais rapido seu dev!</h2>
        <form action="">
          <div class="form-group">
            <label for="title">Titulo da vaga:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Digite o titulo da vaga" required>
            <small id="titleHelp" class="form-text text-muted">O titulo e muito importante, seja claro e objetivo.</small>
          </div>
          <div class="form-group">
            <label for="description">Descricao da vaga:</label>
            <textarea type="text" class="form-control" id="descriprion" name="description" placeholder="Digite as atividades do desenvolvedor" required></textarea>
          </div>
          <div class="form-group">
            <label for="company">Empresa contratante:</label>
            <input type="text" class="form-control" id="company" name="company" placeholder="Digite a empresa que vai contratar" required>
          </div>
          <div class="form-group">
            <label for="email">Email para contato:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite o email para contato" required>
          </div>
          <div class="form-group">
            <label for="salary">Salario oferecido:</label>
            <input type="text" class="form-control" id="salary" name="salary" placeholder="Digite o salario da vaga" required>
          </div>
          <input type="hidden" name="new_job" value="1">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
